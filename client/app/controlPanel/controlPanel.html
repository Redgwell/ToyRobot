<h2>Control panel</h2>
<div class="form-group">
  <label for="select-robots">Other robots</label>
  <select class="form-control" name="select-robots" size="10"
    ng-model="currentRobot"
    ng-options="r as (r.id + ' - ' + r.x + ',' + r.y + ',' + r.direction) for r in availableRobots">
  </select>
</div>

<div class="form-group">
  <label for="text-command-history">Command history</label>
  <textarea class="form-control" name="text-command-history" readonly="true" rows="8" ng-model="commandHistory"></textarea>
</div>

<form ng-submit="submitCommand()">
  <input class="form-control" type="text" ng-model="currentCommand" placeholder="e.g PLACE 1,2,WEST <enter>">
</form>
